<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation | Kayzen API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: white; }
        .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; padding: 20px; }
        pre { background: #000; color: #10b981; padding: 15px; border-radius: 10px; font-size: 13px; overflow-x: auto; margin-top: 10px; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-sky-400 mb-8">API Documentation</h1>
        
        <div class="space-y-6">
            <div class="card">
                <div class="flex items-center gap-4 mb-4">
                    <span class="bg-green-500 text-xs font-black px-3 py-1 rounded">GET</span>
                    <code class="text-sky-300">/api/ai/chat</code>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="i-chat" placeholder="Halo Kayzen..." class="flex-1 bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none">
                    <button onclick="test('/api/ai/chat', 'text', 'i-chat')" class="bg-sky-500 px-6 rounded-xl font-bold">Try</button>
                </div>
                <pre id="r-chat">{}</pre>
            </div>

            <div class="card">
                <div class="flex items-center gap-4 mb-4">
                    <span class="bg-green-500 text-xs font-black px-3 py-1 rounded">GET</span>
                    <code class="text-sky-300">/api/tiktok</code>
                </div>
                <div class="flex gap-2">
                    <input type="text" id="i-tt" placeholder="TikTok URL..." class="flex-1 bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none">
                    <button onclick="test('/api/tiktok', 'url', 'i-tt')" class="bg-sky-500 px-6 rounded-xl font-bold">Try</button>
                </div>
                <pre id="r-tt">{}</pre>
            </div>
        </div>
    </div>

    <script>
        async function test(path, param, elId) {
            const val = document.getElementById(elId).value;
            const res = document.getElementById('r-' + elId.split('-')[1]);
            res.innerText = 'Processing...';
            try {
                const response = await fetch(`${path}?apikey=kayzen-secret&${param}=${encodeURIComponent(val)}`);
                const data = await response.json();
                res.innerText = JSON.stringify(data, null, 2);
            } catch (e) {
                res.innerText = 'Error: ' + e.message;
            }
        }
        async function checkLogin() {
    const key = document.getElementById('access-key').value;
    if (key === 'kayzen123') {
        document.getElementById('login-overlay').style.display = 'none';
        localStorage.setItem('auth', 'true');
    } else {
        document.getElementById('err').classList.remove('hidden');
    }
}
    </script>
</body>
</html>
