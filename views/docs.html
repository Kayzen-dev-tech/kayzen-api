<!DOCTYPE html>
<html>
<head>
<title>API Docs</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>API Documentation</h1>

<input id="apikey" placeholder="API Key">
<input id="url" placeholder="URL or Query">
<button onclick="call()">Try It</button>

<pre id="output"></pre>

<script>
async function call() {
  const res = await fetch(`/api/ai/chat?q=test&apikey=${apikey.value}`)
  const json = await res.json()
  output.textContent = JSON.stringify(json,null,2)
}
</script>
</body>
</html>
