<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation | Kayzen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .endpoint-box { background: #1a1a1a; padding: 15px; margin-bottom: 15px; border-radius: 8px; border-left: 4px solid var(--primary); }
        .method { color: var(--primary); font-weight: bold; margin-right: 10px; }
        .url { font-family: monospace; color: #fff; }
        .try-area { margin-top: 10px; display: none; }
        .try-btn { background: #333; color: white; border: none; padding: 5px 10px; cursor: pointer; font-size: 12px; margin-top: 5px; }
        .result-box { background: #000; color: #0f0; padding: 10px; font-family: monospace; margin-top: 5px; white-space: pre-wrap; font-size: 12px; max-height: 200px; overflow-y: auto; }
        input[type="text"] { width: 100%; padding: 8px; margin: 5px 0; background: #222; border: 1px solid #444; color: white; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <h1>API Docs</h1>
            <p>Auth: Parameter <code>apikey=kayzen</code> required for all requests.</p>
        </div>

        <div id="endpoints"></div>
    </div>

    <script>
        const endpoints = [
            { method: 'GET', path: '/api/tiktok', params: ['url', 'apikey'] },
            { method: 'GET', path: '/api/youtube', params: ['url', 'apikey'] },
            { method: 'GET', path: '/api/instagram', params: ['url', 'apikey'] },
            { method: 'GET', path: '/api/pinterest', params: ['query', 'apikey'] },
            { method: 'GET', path: '/api/ai/chat', params: ['text', 'apikey'] },
            { method: 'GET', path: '/api/ai/math', params: ['apikey'] },
        ];

        const container = document.getElementById('endpoints');

        endpoints.forEach((ep, index) => {
            const div = document.createElement('div');
            div.className = 'endpoint-box';
            let inputs = ep.params.map(p => `<input type="text" id="p-${index}-${p}" placeholder="${p}" value="${p==='apikey'?'kayzen':''}">`).join('');
            
            div.innerHTML = `
                <div><span class="method">${ep.method}</span> <span class="url">${ep.path}</span></div>
                <button class="try-btn" onclick="toggleTry(${index})">Try it out</button>
                <div class="try-area" id="try-${index}">
                    ${inputs}
                    <button class="btn-social" style="width:100%; margin-top:10px; text-align:center" onclick="execute(${index}, '${ep.path}')">EXECUTE</button>
                    <div class="result-box" id="res-${index}">Results will appear here...</div>
                </div>
            `;
            container.appendChild(div);
        });

        function toggleTry(id) {
            const el = document.getElementById(`try-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        async function execute(id, path) {
            const inputs = document.querySelectorAll(`#try-${id} input`);
            let query = '?';
            inputs.forEach(inp => {
                query += `${inp.placeholder}=${encodeURIComponent(inp.value)}&`;
            });
            
            document.getElementById(`res-${id}`).innerText = "Fetching...";
            
            try {
                const req = await fetch(path + query);
                const json = await req.json();
                document.getElementById(`res-${id}`).innerText = JSON.stringify(json, null, 2);
            } catch (e) {
                document.getElementById(`res-${id}`).innerText = "Error: " + e;
            }
        }
    </script>
</body>
</html>
