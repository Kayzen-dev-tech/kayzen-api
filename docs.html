<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>API Docs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>API Documentation</h1>

<div class="tester">
<input id="apikey" placeholder="API KEY">
<select id="endpoint">
<option value="mxdrop">MXDROP</option>
<option value="tikwm">TIKWM</option>
<option value="pinterest">PINTEREST</option>
<option value="ai1">AI CHAT</option>
<option value="ai2">AI TEXT</option>
<option value="ai3">AI QUOTE</option>
<option value="ai4">AI PROMPT</option>
<option value="ai5">AI ROLEPLAY</option>
</select>
<input id="query" placeholder="Query / URL / Text">
<button onclick="tryApi()">Try API</button>
<pre id="result"></pre>
</div>

<script src="script.js"></script>
</body>
</html>
